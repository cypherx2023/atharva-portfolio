<script>
  document.getElementById('menu-button').addEventListener('click', function () {
    var mobileMenu = document.querySelector('.mobile-menu');
    
    if (window.innerWidth >= 768) {
      // If screen width is 768px or larger (desktop), call w_menu()
      w_menu();
    } else {
      // If screen width is less than 768px (mobile), toggle the mobile menu
      if (mobileMenu.style.display === 'none' || mobileMenu.style.display === '') {
        mobileMenu.style.display = 'block'; // Show the menu
      } else {
        mobileMenu.style.display = 'none'; // Hide the menu
      }
    }
  });
</script>
<style>
    @keyframes translate {
        0% {
            transform: translateX(100%);
        }

        80% {
            transform: translateX(-5%);
        }

        90% {
            transform: translateX(5%);
        }

        100% {
            transform: translateX(0%);
        }
    }

    @keyframes translate-2 {
        0% {
            transform: translateX(200%);
        }

        80% {
            transform: translateX(-5%);
        }

        90% {
            transform: translateX(5%);
        }

        100% {
            transform: translateX(0%);
        }
    }

    @keyframes translate-3 {
        0% {
            transform: translateX(300%);
        }

        80% {
            transform: translateX(-5%);
        }

        90% {
            transform: translateX(5%);
        }

        100% {
            transform: translateX(0%);
        }
    }

    @keyframes translate-4 {
        0% {
            transform: translateX(400%);
        }

        80% {
            transform: translateX(-5%);
        }

        90% {
            transform: translateX(5%);
        }

        100% {
            transform: translateX(0%);
        }
    }

    #menu-1 {
        animation: translate 0.1s ease-in-out 0s backwards;
    }

    #menu-2 {

        animation: translate-2 0.2s ease-in-out 0s backwards;
    }

    #menu-3 {

        animation: translate-3 0.3s ease-in-out 0s backwards;
    }

    #menu-4 {

        animation: translate-4 0.4s ease-in-out 0s backwards;
    }

           .mobile-menu {
    position: sticky;
    top: 0;
    z-index: 1000;
}

.mobile-menu .menu-item {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.mobile-menu .menu-item img {
    max-width: 100%; /* Ensure the images don't exceed the width of their container */
    height: auto;
}
</style>
